<h1>Property Binding Example 1</h1>
<div class="container">
  <h1>User</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [value]="user.name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [value]="user.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        class="form-control"
        [value]="user.age"
        name="age"
      />
    </div>
  </form>

  <h2>OBJECT:</h2>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Age: {{ user.age }}</p>
</div>

<h1>Property Binding Example 2</h1>
<img [src]="imageSrc" [alt]="imageAlt" />
<button (click)="changeImage()">Change Image</button>

<h1>Property Binding Example 3</h1>
<button [disabled]="btnDisabled" (click)="showAlert()">CLICK ME!</button>
<button (click)="toggleBtn()">Toggle button</button>
